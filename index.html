<html>

<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>

<body>
    <div x-data="{
        posts: {},
        async getDataplayer() {
            this.posts = await (await fetch('https://api-jessedierckx.cloud.okteto.net/player')).json();
        }
    }">
        <button x-on:click="getDataplayer">Send get request</button>
        Data returned: <strong x-text="posts[1]">Placeholder</strong>
        <strong x-text="posts[2]">Placeholder</strong>
        <strong x-text="posts[3]">Placeholder</strong>
        <strong x-text="posts[4]">Placeholder</strong>
        <strong x-text="posts[5]">Placeholder</strong>
        <strong x-text="posts[6]">Placeholder</strong>
 
    </div>
</body>

</html>
